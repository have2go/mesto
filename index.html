  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info-container">
          <img src="./images/profile-photo.jpg" alt="Фото профиля" class="profile__photo">

          <div class="profile__info">
            <div class="profile__name-and-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>

        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <div class="elements__card">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="elements__image">
          <div class="elements__info">
            <h3 class="elements__title">Карачаевск</h3>
            <button class="elements__like" type="button">
              <img src="./images/like.svg" alt="Лайк" class="elements__like-image">
            </button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__info">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button class="elements__like" type="button">
              <img src="./images/like.svg" alt="Лайк" class="elements__like-image">
            </button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/dombai.png" alt="Домбай" class="elements__image">
          <div class="elements__info">
            <h3 class="elements__title">Домбай</h3>
            <button class="elements__like" type="button">
              <img src="./images/like.svg" alt="Лайк" class="elements__like-image">
            </button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/altay.jpg" alt="Алтай" class="elements__image">
          <div class="elements__info">
            <h3 class="elements__title">Алтай</h3>
            <button class="elements__like" type="button">
              <img src="./images/like.svg" alt="Лайк" class="elements__like-image">
            </button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/everest.jpg" alt="Эверест" class="elements__image">
          <div class="elements__info">
            <h3 class="elements__title">Эверест</h3>
            <button class="elements__like" type="button">
              <img src="./images/like.svg" alt="Лайк" class="elements__like-image">
            </button>
          </div>
        </div>

        <div class="elements__card">
          <img src="./images/karelia.jpg" alt="Карелия" class="elements__image">
          <div class="elements__info">
            <h3 class="elements__title">Карелия</h3>
            <button class="elements__like" type="button">
              <img src="./images/like.svg" alt="Лайк" class="elements__like-image">
            </button>
          </div>
        </div>
      </section>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-btn" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" name="popup-form" class="popup__form">
            <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="name">
            <input type="text" placeholder="О себе" class="popup__input popup__input_type_about" name="about">
            <button class="popup__save-btn" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

    <script src="./scripts/script.js"></script>
  </body>
  </html>
