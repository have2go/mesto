  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info-container">
          <img src="./images/profile-photo.jpg" alt="Фото профиля" class="profile__photo">

          <div class="profile__info">
            <div class="profile__name-and-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>

        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">

      </section>

      <div class="popup popup_profile">
        <div class="popup__container">
          <button class="popup__close-btn" id="profile-btn" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" name="profile-form" class="popup__form" id="profile-form">
            <input id="popup__name-input" type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="name" required minlength="2" maxlength="40">
            <span class="popup__input-error popup__name-input-error"></span>
            <input id="popup__about-input" type="text" placeholder="О себе" class="popup__input popup__input_type_about" name="about" required minlength="2" maxlength="200">
            <span class="popup__input-error popup__about-input-error"></span>
            <button class="popup__save-btn" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_newcard">
        <div class="popup__container">
          <button class="popup__close-btn" id="newcard-btn" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form action="#" name="newcard-form" class="popup__form" id="newcard-form">
            <input id="popup__title-input" type="text" placeholder="Название" class="popup__input popup__input_type_title" name="title" required minlength="2" maxlength="30">
            <span class="popup__input-error popup__title-input-error"></span>
            <input id="popup__link-input" type="url" placeholder="Ссылка на изображение" class="popup__input popup__input_type_link" name="link" required>
            <span class="popup__input-error popup__link-input-error"></span>
            <button class="popup__save-btn" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>

    <template id="cards-template">
      <div class="elements__card">
        <img class="elements__image" alt="#">
        <div class="elements__info">
          <h3 class="elements__title"></h3>
          <button class="elements__like" type="button"></button>
        </div>
        <button class="elements__trash" type="button"></button>
      </div>
    </template>

    <div class="img-popup">
      <div class="img-popup__content">
        <img src="#" alt="#" class="img-popup__element">
        <h3 class="img-popup__text"></h3>
        <button class="img-popup__close-btn" type="button"></button>
      </div>
    </div>

    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/Card.js" type="module"></script>
    <script src="./scripts/FormValidator.js" type="module"></script>
  </body>
  </html>
