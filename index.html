  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Лого" class="header__logo">

    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__info-container">
          <img src="./images/profile-photo.jpg" alt="Фото профиля" class="profile__photo">

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто
              <button class="profile__edit-button">
                <img src="./images/pencil.svg" alt="Редактировать" class="profile__edit-button-image">
              </button>
            </h1>
            <p class="profile__description">Исследователь океана</p>
          </div>

        </div>
        <button class="profile__add-button">
          <img src="./images/plus.svg" alt="Добавить" class="add-button-image">
        </button>
      </section>

    </main>

  </body>
  </html>
